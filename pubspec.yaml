name: weather_app
description: Modern Weather Application with OpenWeatherMap API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Requests
  http: ^1.2.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date & Time
  intl: ^0.19.0
  
  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Icons
  weather_icons: ^3.0.0
  cupertino_icons: ^1.0.2
  
  # Loading Animation
  shimmer: ^3.0.0
  
  # Cached Images
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/